<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除标签默认的margin和padding */
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 400px;
            background-color: pink;
            /* 使父元素获得内容高度 */
            overflow: hidden;
        }
        .son {
            width: 100px;
            height: 400px;
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
