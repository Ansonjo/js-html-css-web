<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a {
        text-decoration: none;
    } 
    a:hover {
        color: orange;
        text-decoration: underline;
    }
    div {
        width: 100px;
        height: 100px;
        background-color: skyblue;
    }
    div:hover {
        width: 200px;
        height: 200px;
        background-color: orange;
    }
    main {
        width: 100px;
        height: 100px;
        background-color: skyblue;
    }
</style>
<body>
    <a href="#">我是一个a标签</a>
    <div></div>
    <input type="text">
    <main></main>
</body>
</html>
