<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
    <title>计数器</title>
    <link rel="stylesheet" href="./css/index.css" />

</head>
<body>
    <div id="app">
        <div class="input-num">
            <button @click='sub'>-</button>
            <span>{{num}}</span>
            <button @click='add'>+</button>
        </div>
    </div>
    <script>
        var app = new Vue({
            el:"#app",//<div id="app">
            data:{
                num:1
            },
            methods: {
                add:function(){
                    this.num++;
                    if(this.num > 10){
                        this.num =10;
                        alert("已经达到最大值10");
                    }
                },
                sub:function(){
                    this.num--;
                    if(this.num < 0){
                        this.num =0;
                        alert("已经达到最小值0");
                    }
                }
            },
        })
        </script>
</body>
</html>
