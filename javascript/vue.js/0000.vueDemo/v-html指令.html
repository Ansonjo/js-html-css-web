<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
    <title>v-html指令</title>

</head>
<body>
    <div id="app">
        <p v-html="content"></p>
        <p>{{content}}</p>
        <p v-text="content"></p>
    </div>
    <script>
        //v-html指令的作用: 设置标签的内容(HTML)innerHTML
        //默认写法会替换全部内容,使用差值表达值{{}}可以替换指定内容
        var app = new Vue({
            el:"#app",//<div id="app">
            data:{
                // content:'黑马程序员!!!'
                content:"<a href='https://www.baidu.com'>百度一下</a>"
            }
        })
        </script>
</body>
</html>
