<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
        内部样式表（嵌入式）
        就是将CSS在写html页面内部。是将所有的CSS代码抽取出来，单独放到一个<style>标签中
    -->
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
        }
    </style>

    <!-- 
        外部样式表（链接式）
        实际开发都是使用外部样式表，适合于样式比较多的情况。核心是：样式单独写到CSS文件之中，之后把CSS文件引入到HTML页面中使用。
        新建一个CSS文件，将CSS所有代码都放进去（在CSS文件中只写样式，不用写标签），然后在html文件中，使用<link>标签引入这个文件。
    -->
    <link href="外部样式表.css" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- 
        行内样式表（行内式）
        是在元素标签内部的style属性中设定CSS样式。适合于修改简单样式
    -->
    <div class="box" style="width: 200px;"></div>

    <div class="box2" style="width: 200px;"></div>
    <script>
        // offset与style的区别
        /*
            1.offset
                offsetWidth是只读的,支持各种css的引入方式,包含padding+border+width,且获得的类型是数字类型,所以没有符号,默认px
                offsetWidth适合用来获取元素大小位置

            2.style
                style,可读写,但是只支持行内式,不包含padding+border,且获得的类型是string类型,有符号
                适合用来修改元素值
        */
        var box = document.querySelector('.box');
        console.log(box.offsetWidth);
        console.log(box.style.width);
        // box.offsetWidth = '300px';
        box.style.width = '300px';
    </script>
</body>

</html>
